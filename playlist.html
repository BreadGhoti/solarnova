<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css" type="text/css" />
  <link rel="manifest" href="/manifest.json" />
  <title>Music Player</title>
  <link rel="icon" href="/favicon.png">
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <nav class="sidenavbar">
        <ul class="nav-links">
          <li class="nav-link">
            <i class="fa-solid fa-house"></i>
            <a href="/">Home</a>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-list"></i>
            <a href="/playlists.html">Playlists</a>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-bullhorn"></i>
            <a href="https://forms.gle/1vvH7326PSUexSXL6" target="_blank">Song Request</a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library-header">
          <h2 style="margin: 0px 5px">Library</h2>
          <button id="add-playlist-btn" class="action-btn" style="margin: 0px;">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="playlist-rows">
          <div class="playlist-row" data-playlist="liked-songs">
            <img src="liked.png" class="playlist-row-image">
            <span class="title">Liked Songs</span>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="playlist-info-container">
        <div class="playlist-info">
          <img id="playlist-logo" src="">
          <div class="playlist-name-container">
            <h1 id="playlist-name"></h1>
            <h5 id="song-count"></h5>
          </div>
        </div>
        <button id="playPlaylist" class="action-btn action-btn-big">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <hr style="margin: 20px 0px;">
      <div class="songs-container">

      </div>
    </div>
    <div id="queue-container">
      <div class="queue-title">
        <h2 style="margin-bottom: 20px;">Queue</h2>
        <div id="shuffle-container">
          <button id="shuffle-btn" class="action-btn"><i class="fa-solid fa-random"></i></button>
        </div>
      </div>
      <ul id="queue-list"></ul>
      <span id="playlist-indicator">Playing from: </span>
    </div>
  </div>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <div class="img-container">
        <img src="music/images/default.png" alt="song" id="cover" />
      </div>
      <div class="music-title">
        <h4 id="title"></h4>
        <p id="artist"></p>
      </div>
    </div>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fa-solid fa-forward"></i>
      </button>
      <button id="like-btn" class="action-btn">
        <i class="far fa-heart"></i>
      </button>
    </div>
  </div>
  <audio src="" id="audio" type="audio/mp3"></audio>
  <script src="/app.js" type="text/javascript"></script>
  <script src="/greeting.js" type="text/javascript"></script>
  <script src="/search.js" type="text/javascript"></script>
</body>

</html>
