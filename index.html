    <div class="main-container">
      <div class="main-content">
        <h1 id="greeting" style=></h1>
        <div class="input-div">
          <input type="text" id="searchInput" placeholder="Search">
        </div>
        <h2>Playlists</h2>
        <div class="playlist-container" id="playlists">
          <div class="playlist-card" data-playlist="liked-songs">
            <img src="liked.png" class="song-image">
            <h3 class="title">Liked Songs</h3>
          </div>
          <div class="playlist-card" data-playlist="yoasobi">
            <img src="/music/images/yoasobi.jpeg" class="song-image">
            <h3 class="title">YOASOBI</h3>
          </div>
          <div class="playlist-card" data-playlist="phonk">
            <img src="/music/images/phonk.jpeg" class="song-image"> 
            <h3 class="title">Phonk</h3>
          </div>
          <div class="playlist-card" data-playlist="gaming-tracks">
            <img src="/music/images/gaming.avif" class="song-image">
            <h3 class="title">Gaming Tracks</h3>
          </div>
          <div class="playlist-card" data-playlist="meme-songs">
            <img src="/music/images/meme.jpeg" class="song-image">
            <h3 class="title">Meme Songs</h3>
          </div>
          <div class="playlist-card" data-playlist="slowed-and-reverb">
            <img src="/music/images/slowed-and-reverb.jpeg" class="song-image">
            <h3 class="title">Slowed and Reverb</h3>
          </div>
          <div class="playlist-card" data-playlist="vibes">
            <img src="/music/images/vibes.jpg" class="song-image">
            <h3 class="title">Vibes</h3>
          </div>
          <div class="playlist-card" data-playlist="lofi-jazz">
            <img src="/music/images/lofi-jazz.jpeg" class="song-image">
            <h3 class="title">Lofi Jazz</h3>
          </div>
          <div class="playlist-card" data-playlist="seasonal">
            <img src="/music/images/mcareyalbum.png" class="song-image">
            <h3 class="title">Seasonal</h3>
          </div>
          <div class="playlist-card" data-playlist="mix">
            <img src="/music/images/mix.jpeg" class="song-image">
            <h3 class="title">Mix</h3>
          </div>
          <div class="playlist-card" data-playlist="rap">
            <img src="/music/images/rapper.jpeg" class="song-image">
            <h3 class="title">Rap</h3>
          </div>
        </div>
        <p>All songs belong to their respective owners. We are not liable for any trouble you get in using this platform. Enjoy!
        </p><a href="https://forms.gle/diNB7Chwc68baeTf6">
          <p>Request A Song</p>
        </a>
      </div>
      <div id="queue-container">
        <div class="queue-title">
          <h2 style="margin-bottom: 20px;">Queue</h2>
          <div id="shuffle-container">
            <button id="shuffle-btn" class="action-btn"><i class="fas fa-random"></i></button>
          </div>
        </div>
        <ul id="queue-list"></ul>
        <span id="playlist-indicator">Playing from: </span>
      </div>
    </div>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <div class="img-container">
          <img src="/music/images/default.png" alt="song" id="cover" />
        </div>
        <h4 id="title"></h4>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="like-btn" class="action-btn" onclick="toggleLike()">
          <i class="far fa-heart"></i>
        </button>
        <button id="loop" class="action-btn" onclick="toggleLike()">
          <i class="fas fa-retweet"></i>
        </button>
      </div>
    </div>
    <audio src="" id="audio" type="audio/mp3"></audio>
    <script src="/app.js" type="text/javascript"></script>
    <script src="/greeting.js" type="text/javascript"></script>
